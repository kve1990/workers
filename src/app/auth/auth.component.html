<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title> Вход</mat-card-title>
      <mat-card-subtitle *ngIf="isErrorLoogin" class="red">Неправильный логин или пароль</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="submit()">
        <mat-form-field class="input">
          <mat-label>Логин</mat-label>
          <input matInput type="text" placeholder="login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field class="input">
          <mat-label>Пароль</mat-label>
          <input matInput type="text" placeholder="pass" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" [disabled]="!pass || !login">Войти</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
